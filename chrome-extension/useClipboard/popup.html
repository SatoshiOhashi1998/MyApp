<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Timestamp URL Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      width: 260px;
      color: #333;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
      color: #0073e6;
    }
    .format-options, .adjust-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .format-options label {
      display: flex;
      align-items: center;
      font-size: 13px;
      cursor: pointer;
    }
    #timestampUrl {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #copyButton {
      width: 100%;
      padding: 8px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #copyButton:hover {
      background-color: #005bb5;
    }
    .adjust-buttons button {
      width: 36px;
      height: 36px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .adjust-buttons button:hover {
      background-color: #e0e0e0;
    }
    .adjust-buttons button[data-adjust="0"] {
      font-weight: bold;
      background-color: #0073e6;
      color: white;
    }
    .adjust-buttons button[data-adjust="0"]:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h2>YouTube URL Generator</h2>
  <div class="format-options">
    <label>
      <input type="radio" id="urlOnly" name="format" value="urlOnly" checked>
      タイムスタンプ付きURL
    </label>
    <label>
      <input type="radio" id="titleWithUrl" name="format" value="titleWithUrl">
      [動画のタイトル](URL)
    </label>
  </div>
  <input type="text" id="timestampUrl" placeholder="Generated URL" readonly />
  <button id="copyButton">コピー</button>

  <div class="adjust-buttons">
    <button data-adjust="-10">-10s</button>
    <button data-adjust="-5">-5s</button>
    <button data-adjust="-1">-1s</button>
    <button data-adjust="0">+0s</button>
    <button data-adjust="1">+1s</button>
    <button data-adjust="5">+5s</button>
    <button data-adjust="10">+10s</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
