<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Video Downloader</h1>
        <div class="mb-3">
            <select id="directories" class="form-select" aria-label="Select directory"></select>
        </div>
        <div class="mb-3">
            <select name="qualities" id="qualities">
                <option value="1080">1080p</option>
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
                <option value="240">240p</option>
                <option value="144">144p</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="start_time">開始時間 (hh:mm:ss)</label>
            <input type="text" id="start_time" class="form-control" placeholder="例: 00:01:30">
        </div>
        <div class="mb-3">
            <label for="end_time">終了時間 (hh:mm:ss, 任意)</label>
            <input type="text" id="end_time" class="form-control" placeholder="例: 00:02:30">
        </div>
        
        <button id="downloadButton" class="btn btn-primary">Download</button>
        <audio id="downloadSound">
            <source src="decided.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </body>
    </html>
